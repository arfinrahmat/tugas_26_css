<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <table class="table table-borderless">
      <tr>
        <td align="center">
          <p class="h3">Rounded Image</p>
          <img src="jakarta.jpg" class="rounded" width="200" height="200" />
        </td>
        <td align="center">
          <p class="h3">Circle Image</p>
          <img
            src="lampung.jpg"
            class="rounded-circle"
            width="200"
            height="200"
          />
        </td>
        <td align="center">
          <p class="h3">Thumbnail Image</p>
          <img
            src="yogyakarta.jpg"
            class="img-thumbnail"
            width="200"
            height="150"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
